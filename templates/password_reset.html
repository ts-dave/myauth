{% extends 'base.html' %}

{% block content %}
<section class="d-flex justify-content-center align-items-center" style="font-family: Roboto, sans-serif;">
    <div class="p-5 shadow-sm" style="background: #ffffff;border-radius: 10px;font-family: system-ui, -apple-system, &quot;Segoe UI&quot;, Roboto, &quot;Helvetica Neue&quot;, Arial, &quot;Noto Sans&quot;, &quot;Liberation Sans&quot;, sans-serif, &quot;Apple Color Emoji&quot;, &quot;Segoe UI Emoji&quot;, &quot;Segoe UI Symbol&quot;, &quot;Noto Color Emoji&quot;;">
        <h3 class="text-center">MyAuth</h3>
        <p class="text-center text-black-50 mb-4">Welcome! Enter email to reset myauth password</p>

        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible" role="alert">
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close">
          </button>
          <span>{{ message }}</span>
        </div>
        {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-3"><label class="form-label text-black-50 form-label" for="emailField" style="font-size: 14px;">EMAIL</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    <input class="form-control" type="email" name="email" id="emailField" placeholder="Enter your email">
                </div>
            </div>
            <button class="btn btn-primary mb-3 submit" type="submit">Submit</button>
        </form>
    </div>
</section>
{% endblock content %}
